<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiled Egg</title>
</head>
<body>
    <h1>Boiled Egg</h1>
    <img src="../images/boiled-egg.webp" alt="Image of boiled egg" width="480">
    <h2>Description</h2>
    <p>Cooking egg couldn't be more simple.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Egg</li>
        <li>Water</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil water.</li>
        <li>Add egg to boiling water.</li>
        <li>Wait for 7-10 minutes, depending on your preference.</li>
        <li>Remove egg from water and run it under cold water before peeling.</li>
    </ol>
</body>
</html>
